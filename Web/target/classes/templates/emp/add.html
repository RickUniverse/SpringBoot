<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<!--引入顶部栏-->
		<div th:replace="~{commons/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="~{commons/bar::#sidebar(activeUri='emps')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/emp}" method="post">

						<div th:if="${emp!=null}">
							<input type="hidden" name="id" th:value="${emp.id}">
							<input type="hidden" name="_method" value="put">
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">lastName</label>
							<input name="lastName" th:value="${emp!=null}?${emp.lastName}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input name="email" th:value="${emp!=null}?${emp.email}" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						</div>

						<div class="form-group">
							<label class="radio-inline">
								<input type="radio" name="gender" id="inlineRadio1" th:checked="${emp!=null}?${emp.gender==1}" value="1"> 男
							</label>
							<label class="radio-inline">
								<input type="radio" name="gender" id="inlineRadio2" th:checked="${emp!=null}?${emp.gender==0}" value="0"> 女
							</label>
						</div>

						<div class="form-group">
							<select name="department.id" class="form-control">
								<option th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentName}"
										th:selected="${emp!=null}?${dept.id == emp.department.id}"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="Birth">Birth</label>
							<input name="birth" th:value="${emp!=null}?${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm:ss')}" type="text" class="form-control" id="Birth" placeholder="Birth">
						</div>

						<button type="submit" class="btn btn-default" th:text="${emp!=null}?'修改':'添加'">Submit</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:href="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:href="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:href="@{/asserts/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:href="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:href="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
